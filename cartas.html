<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Cartas - Dicas</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .workspace {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            align-items: flex-start;
        }
        .editor, .preview {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .preview {
            text-align: center;
            position: relative;
        }
        .preview img.bg {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .editor input, .editor textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #005fa3;
        }
        .preview h2, .preview p, .preview ul {
            margin: 6px 0;
            text-align: left;
        }
        .preview ul {
            padding: 0 20px;
            list-style-type: decimal;
        }
    </style>
</head>
<body>

<h1>Editor de Cartas com Dicas</h1>

<div class="workspace">
    <div class="editor">
        <input type="text" id="titulo" placeholder="Título da Carta (Nome)">
        <textarea id="subtitulo" rows="2" placeholder="Descrição ou Subtítulo"></textarea>
        <input type="url" id="imagem" placeholder="URL da Imagem de Fundo">

        <h4>Dicas:</h4>
        <div id="dicasCampos"></div>

        <button onclick="atualizarCarta()">Atualizar</button>
        <button onclick="exportarCarta()">Exportar como Imagem</button>
    </div>

    <div class="preview" id="carta">
        <img src="https://via.placeholder.com/300x200" class="bg" id="imgPreview" alt="Imagem da Carta">
        <h2 id="tituloPreview">Nome da Carta</h2>
        <p id="subtituloPreview">Descrição da carta aqui.</p>
        <ul id="listaDicasPreview">
            <li>Dica 1</li>
            <li>Dica 2</li>
            <li>Dica 3</li>
            <li>Dica 4</li>
            <li>Dica 5</li>
            <li>Dica 6</li>
            <li>Dica 7</li>
            <li>Dica 8</li>
            <li>Dica 9</li>
            <li>Dica 10</li>
        </ul>
    </div>
</div>

<script>
    // Gera campos para 10 dicas
    const dicasContainer = document.getElementById('dicasCampos');
    for (let i = 1; i <= 10; i++) {
        const input = document.createElement('input');
        input.type = "text";
        input.id = "dica" + i;
        input.placeholder = `Dica ${i}`;
        dicasContainer.appendChild(input);
    }

    function atualizarCarta() {
        const titulo = document.getElementById('titulo').value;
        const subtitulo = document.getElementById('subtitulo').value;
        const imagem = document.getElementById('imagem').value;

        document.getElementById('tituloPreview').innerText = titulo || "Nome da Carta";
        document.getElementById('subtituloPreview').innerText = subtitulo || "Descrição da carta aqui.";
        document.getElementById('imgPreview').src = imagem || "https://via.placeholder.com/300x200";

        const lista = document.getElementById('listaDicasPreview');
        lista.innerHTML = "";

        for (let i = 1; i <= 10; i++) {
            const texto = document.getElementById('dica' + i).value;
            if (texto.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = texto;
                lista.appendChild(li);
            }
        }

        // Caso nenhum item seja preenchido
        if (lista.children.length === 0) {
            for (let i = 1; i <= 10; i++) {
                const li = document.createElement('li');
                li.textContent = `Dica ${i}`;
                lista.appendChild(li);
            }
        }
    }

    function exportarCarta() {
        html2canvas(document.getElementById("carta")).then(function(canvas) {
            let link = document.createElement("a");
            link.download = "carta-com-dicas.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    }
</script>

</body>
</html>
